[defaults]
inventory = inventories/example/hosts.yml
roles_path = roles
retry_files_enabled = false
# Uncomment after creating .vault_password file, or use --ask-vault-pass:
# vault_password_file = .vault_password
# Disabled for initial bootstrap when the host key is unknown. After first
# successful connection, consider re-enabling to protect against MITM attacks.
host_key_checking = false
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

[privilege_escalation]
become = false
become_method = sudo
become_ask_pass = false

[ssh_connection]
pipelining = true
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
